---
inspecode:

  global:

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "inspecode-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      thresholds: {num-issues: 999}

    - name: hadolint
      type: docker-build
      dockerfile: "inspecode-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      thresholds: {num-issues: 999}

    - name: yamllint
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 999}

  tools:

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}

    errcheck:
      thresholds: {num-issues: 999}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    go-test:
      thresholds: {num-issues: 999}

    go-vet:
      thresholds: {num-issues: 999}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 999}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 999}

    golint:
      thresholds: {num-issues: 999}

    gosec:
      thresholds: {num-issues: 999}
  
    grep:
      thresholds: {num-issues: 999}

    ineffassign:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}
  
    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    staticcheck:
      thresholds: {num-issues: 999}

    unused:
      ignore:
        - "vendor/"
        - "**/*_test.go"
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 7}
