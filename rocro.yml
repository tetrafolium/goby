---
inspecode:

  global:
    runtime:
      go: 1.14          # Golang >= 1.14 (README.md#b-from-source)

  experimental:
    env:
      GO111MODULE: on   # (README.md#b-from-source)
      ## Set the Goby project's exact root path $GOBY_ROOT manually

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: "inspecode-dockerfilelint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.json"
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      reports:
        - from: dockerfilelint-task
          path: "/.reports/dockerfilelint.sarif"
      thresholds: {num-issues: 1}

    - name: hadolint
      type: docker-build
      dockerfile: "inspecode-hadolint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: hadolint-task
          path: "/.reports/hadolint.json"
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      reports:
        - from: hadolint-task
          path: "/.reports/hadolint.sarif"
      thresholds: {num-issues: 11}

    - name: yamllint
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 56}

  tools:

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 668}

    errcheck:
      thresholds: {num-issues: 67}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 34}

    go-test:
      thresholds: {num-issues: 1}

    go-vet:
      thresholds: {num-issues: 0}

    gofmt:
      auto-fix: true
      thresholds: {num-issues: 1}

    goimports:
      auto-fix: true
      thresholds: {num-issues: 1}

    golint:
      thresholds: {num-issues: 1}

    gosec:
      thresholds: {num-issues: 62}
  
    grep:
      thresholds: {num-issues: 50}

    ineffassign:
      thresholds: {num-issues: 0}

    jscpd:
      thresholds: {num-issues: 359}
  
    misspell:
      auto-fix: true
      thresholds: {num-issues: 7}

    staticcheck:
      thresholds: {num-issues: 58}

    unused:
      ignore:
        - "vendor/"
        - "**/*_test.go"
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 7}
